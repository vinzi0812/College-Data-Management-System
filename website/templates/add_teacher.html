                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Personal Details</h6>
                            <form method="POST">
                                <div class="row mb-3">
                                    <label for="FName" class="col-sm-2 col-form-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="FName" id="FName">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="uid" class="col-sm-2 col-form-label">Teacher_Code</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" name="tc" id="tc">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="dob" class="col-sm-2 col-form-label">DOB</label>
                                    <div class="col-sm-10">
                                        <input type="date" class="form-control" name="dob" id="dob">
                                    </div>
                                </div>
                                <div class="row mb-3 d-inline-block">
                                    <legend class="col-form-label col-sm-2 pt-0 col-xl-4">Department</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios"
                                                id="gridRadios1" value="Computer Engineering" checked>
                                            <label class="form-check-label" for="gridRadios1">
                                                Computer Engineering
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios"
                                                id="gridRadios2" value="Electronics">
                                            <label class="form-check-label" for="gridRadios2">
                                                Electronics
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios"
                                                id="gridRadios2" value="IT">
                                            <label class="form-check-label" for="gridRadios2">
                                                IT
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3 ms-3 d-inline-block">
                                    <legend class="col-form-label col-sm-2 pt-0 col-xl-1">Courses</legend>
                                    <div class="col-sm-10 ">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" id="gridCheck1" name="course" value = "CS103">
                                            <label class="form-check-label" for="gridCheck1">CS103</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" id="gridCheck2" name="course" value="CS107">
                                            <label class="form-check-label" for="gridCheck2">CS107</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" id="gridCheck3" name="course" value="CS203">
                                            <label class="form-check-label" for="gridCheck3">CS203</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="father" class="col-sm-2 col-form-label">Father's Name</label>
                                    <div class="col-sm-10 ">
                                        <input type="text" class="form-control ml-3" style="width: 300px;" name="father" id="father">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="mother" class="col-sm-2 col-form-label">Mother's Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control ml-3" name="mother" style="width: 300px;" id="mother">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="email" class="col-sm-2 col-form-label" >Email Id</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control ml-3" placeholder="College Email Id" style="width: 300px;" id="email" name="email">
                                    </div>
                                </div>
